{% extends "base.html" %}

{% block title %}Page Not Found - Cancer Risk Assessment{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="py-5">
                <i class="fas fa-search fa-5x text-muted mb-4"></i>
                <h1 class="display-4">404</h1>
                <h2 class="mb-3">Page Not Found</h2>
                <p class="lead text-muted mb-4">
                    Sorry, the page you are looking for doesn't exist.
                </p>
                <div class="d-grid gap-2 d-md-block">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go Home
                    </a>
                    <a href="{{ url_for('dashboard.index') if current_user.is_authenticated else url_for('auth.login') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-{{ 'tachometer-alt' if current_user.is_authenticated else 'sign-in-alt' }} me-2"></i>
                        {{ 'Dashboard' if current_user.is_authenticated else 'Login' }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
